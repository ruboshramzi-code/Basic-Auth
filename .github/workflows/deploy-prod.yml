name: Deploy to Production

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      confirm:
        description: 'Type "deploy-to-production" to confirm'
        required: true
        default: ''

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  APP_NAME: ${{ vars.APP_NAME || 'basic-auth' }}  # Default to 'basic-auth' if not set
  ENVIRONMENT: prod

jobs:
  deploy:
    name: Deploy to AWS Production
    runs-on: ubuntu-latest
    environment: production  # Requires GitHub environment approval

    steps:
      - name: Validate confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy-to-production" ]; then
            echo "âŒ Deployment cancelled - confirmation text doesn't match"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Validate SAM template
        run: sam validate --lint

      - name: Build SAM application
        run: sam build --use-container

      - name: Deploy to AWS Production
        run: |
          sam deploy \
            --stack-name ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --resolve-s3 \
            --parameter-overrides \
              AppName=${{ env.APP_NAME }} \
              Environment=${{ env.ENVIRONMENT }} \
              JWTSecret=${{ secrets.JWT_SECRET_PROD }} \
              RefreshTokenSecret=${{ secrets.REFRESH_TOKEN_SECRET_PROD }} \
              MasterSecretKey=${{ secrets.MASTER_SECRET_KEY_PROD }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Get API URL
        id: get-url
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }} \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "API_URL=$API_URL" >> $GITHUB_OUTPUT
          echo "### Production Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App Name:** ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Stack Name:** ${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** $API_URL" >> $GITHUB_STEP_SUMMARY

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Production Deployment

            **API URL:** ${{ steps.get-url.outputs.API_URL }}
            **Deployed:** ${{ github.sha }}
          draft: false
          prerelease: false
