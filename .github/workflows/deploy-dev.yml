name: Deploy to Dev

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ENVIRONMENT: dev

jobs:
  deploy:
    name: Deploy to AWS Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Validate SAM template
        run: sam validate --lint

      - name: Build SAM application
        run: sam build --use-container

      - name: Deploy to AWS
        run: |
          sam deploy \
            --config-env dev \
            --parameter-overrides \
              Environment=dev \
              JWTSecret=${{ secrets.JWT_SECRET }} \
              RefreshTokenSecret=${{ secrets.REFRESH_TOKEN_SECRET }} \
              MasterSecretKey=${{ secrets.MASTER_SECRET_KEY }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Get API URL
        id: get-url
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name basic-auth-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "API_URL=$API_URL" >> $GITHUB_OUTPUT
          echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** $API_URL" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Deployed to Dev\n\n**API URL:** ${{ steps.get-url.outputs.API_URL }}\n\n**Environment:** dev\n**Commit:** ${context.sha.substring(0, 7)}`
            })
